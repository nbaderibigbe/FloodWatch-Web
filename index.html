<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiverGuard IoT - FloodWatch</title>
    
    <!-- TAILWIND CSS (For the modern styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151f32' }
                    }
                }
            }
        }
    </script>

    <!-- CHART.JS (For the graphs) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- LUCIDE ICONS -->
    <script src="https://unpkg.com/lucide@latest"></script>


    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800 transition-colors duration-300" id="app-body">

    <!-- HEADER -->
    <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 dark:bg-slate-900/90 dark:border-slate-700 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-500/30">
                        <i data-lucide="activity" class="text-white h-6 w-6"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl tracking-tight leading-none dark:text-white">RiverGuard<span class="text-blue-500">IoT</span></h1>
                        <p class="text-[10px] uppercase tracking-wider opacity-70 font-semibold dark:text-slate-400">Flood Monitoring System</p>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex items-center gap-6">
                    <div class="flex flex-col items-end mr-4 hidden md:flex">
                        <div class="flex items-center gap-2">
                            <span id="status-dot" class="h-2.5 w-2.5 rounded-full bg-emerald-500 animate-pulse"></span>
                            <span id="status-text" class="text-sm font-semibold text-emerald-600">ONLINE</span>
                        </div>
                        <span id="last-update" class="text-xs text-slate-400">Last Update: --:--</span>
                    </div>
                    <button id="theme-toggle" class="p-2 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-600 dark:bg-slate-800 dark:text-yellow-400 transition-all">
                        <i data-lucide="moon" id="theme-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- LEFT COLUMN (Visuals & Charts) -->
            <div class="lg:col-span-8 space-y-8">
                
                <!-- Alerts Container -->
                <div id="alerts-container" class="space-y-2"></div>

                <!-- River Visualizer -->
                <div class="relative h-[500px] w-full rounded-3xl overflow-hidden shadow-2xl border border-slate-200 bg-white dark:bg-slate-800 dark:border-slate-700 transition-colors duration-500">
                    <!-- Sky Background -->
                    <div class="absolute inset-0 bg-sky-50 dark:bg-slate-850 transition-colors"></div>

                    <!-- Info Overlay -->
                    <div class="absolute top-6 left-6 z-20">
                        <h2 class="text-sm font-bold tracking-wider mb-1 text-slate-500 dark:text-slate-400">LIVE MONITOR</h2>
                        <div class="text-3xl font-black text-slate-800 dark:text-white">
                            <span id="live-depth">0.0</span> <span class="text-lg font-medium text-slate-400">cm</span>
                        </div>
                        <div id="status-badge" class="text-xs font-bold mt-1 px-2 py-1 rounded bg-slate-900/5 inline-block text-emerald-500">
                            NORMAL FLOW
                        </div>
                    </div>

                    <!-- Pole Structure -->
                    <div class="absolute top-0 bottom-0 left-1/2 w-8 -ml-4 bg-slate-400/20 backdrop-blur-sm border-x border-slate-400/30 z-10 flex flex-col items-center">
                        <div class="absolute top-4 w-16 h-10 bg-slate-700 rounded-lg shadow-lg z-20 flex items-center justify-center border border-slate-600">
                            <div id="sensor-led" class="w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div>
                        </div>
                        <!-- Ruler Marks generated by JS -->
                        <div id="ruler-marks" class="w-full h-full flex flex-col justify-between py-12 px-1"></div>
                    </div>

                    <!-- Flood Threshold Line -->
                    <div id="flood-line" class="absolute w-full border-t-2 border-dashed border-red-500/70 z-10 flex items-center justify-end px-4 text-red-500 font-bold text-xs" style="bottom: 75%;">
                        <span class="bg-red-100 dark:bg-red-900/50 px-2 py-0.5 rounded">FLOOD THRESHOLD</span>
                    </div>

                    <!-- Water -->
                    <div id="water-level" class="absolute bottom-0 w-full transition-all duration-1000 ease-in-out z-10 bg-gradient-to-t from-blue-500 to-blue-700 opacity-90" style="height: 0%;">
                        <div class="absolute top-0 w-full h-8 -mt-4 bg-white/20 skew-y-1 animate-pulse blur-sm"></div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="p-6 rounded-3xl border shadow-sm bg-white border-slate-200 dark:bg-slate-800 dark:border-slate-700">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-bold text-lg text-slate-900 dark:text-white">24h Water Trend</h3>
                    </div>
                    <div class="h-64 w-full">
                        <canvas id="historyChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN (Weather, Info, Emergency) -->
            <div class="lg:col-span-4 space-y-8">
                
                <!-- Weather Widget -->
                <div class="p-6 rounded-3xl border shadow-sm bg-white border-slate-200 dark:bg-slate-800 dark:border-slate-700">
                    <div class="flex justify-between items-start mb-6">
                        <div class="flex items-center gap-3">
                            <div id="weather-icon-bg" class="p-3 rounded-2xl bg-yellow-400 text-white">
                                <i data-lucide="sun" id="weather-icon"></i>
                            </div>
                            <div>
                                <p class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Local Weather</p>
                                <h3 class="text-2xl font-bold text-slate-900 dark:text-white"><span id="temp-val">--</span>Â°C</h3>
                            </div>
                        </div>
                    </div>
                    <!-- Prediction Strip -->
                    <div class="p-4 rounded-xl bg-slate-50 dark:bg-slate-700/50">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-xs font-semibold text-slate-600 dark:text-slate-300">Rain Prob. (2h)</span>
                            <span class="text-xs font-bold text-blue-600 dark:text-blue-300"><span id="rain-prob">0</span>%</span>
                        </div>
                        <div class="w-full bg-slate-200 dark:bg-slate-600 rounded-full h-1.5">
                            <div id="rain-bar" class="bg-blue-500 h-1.5 rounded-full transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Emergency Contacts (YOUR EXISTING LOGIC INTEGRATED) -->
                <div class="p-5 rounded-3xl border bg-white border-slate-200 dark:bg-slate-800 dark:border-slate-700">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="bell" class="text-red-500"></i>
                        <h4 class="font-bold text-sm text-slate-900 dark:text-white">Emergency Contacts</h4>
                    </div>

                    <div id="alertemails" class="space-y-2 mb-4">
                        <!-- Existing Emails -->
                        <div class="email flex justify-between items-center p-2 bg-slate-50 dark:bg-slate-700 rounded-lg text-xs font-mono text-slate-600 dark:text-slate-300">
                            <span>habeebalabi91@gmail.com</span>
                            <i data-lucide="check" class="w-3 h-3 text-emerald-500"></i>
                        </div>
                        <div class="email flex justify-between items-center p-2 bg-slate-50 dark:bg-slate-700 rounded-lg text-xs font-mono text-slate-600 dark:text-slate-300">
                            <span>nbbabatunde@gmail.com</span>
                            <i data-lucide="check" class="w-3 h-3 text-emerald-500"></i>
                        </div>
                    </div>

                    <!-- Add Email -->
                    <div class="flex gap-2 mb-4">
                        <input type="email" id="new-email" placeholder="Add email..." class="flex-1 bg-slate-100 dark:bg-slate-900 border-none rounded-lg px-3 py-2 text-xs text-slate-800 dark:text-white focus:ring-2 focus:ring-blue-500">
                        <button onclick="addEmail()" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-3 py-2 transition-colors">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                    </div>

                    <!-- Alert Button (Your Logic) -->
                    <button id="alertbtn" class="w-full py-3 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl shadow-lg shadow-red-500/30 transition-all flex items-center justify-center gap-2">
                        <i data-lucide="siren"></i> SEND ALERT
                    </button>
                </div>

                <!-- Dev Simulator -->
                <div class="p-4 rounded-xl border border-slate-200 dark:border-slate-700 opacity-50 hover:opacity-100 transition-opacity">
                    <h5 class="text-xs font-bold mb-2 text-slate-500">DEV SIMULATOR</h5>
                    <input type="range" min="20" max="180" value="120" id="sim-slider" class="w-full h-1 bg-slate-300 rounded-lg appearance-none cursor-pointer">
                    <p class="text-[10px] text-center mt-1 text-slate-400">Slide to simulate water level</p>
                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
